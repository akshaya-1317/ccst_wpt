<!DOCTYPE html>
<html lang="en">
<head>
  
</head>
<body>
    <script>
 
    var n = parseInt(prompt("Enter number: "))
    
    var nos = 1
    while(nos <= n){

        if(nos % 2 == 0){
            document.writeln(nos +",")
        }
        
        nos++
        
        
    }

    </script>
</body>
</html>
